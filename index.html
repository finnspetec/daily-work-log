<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工程技術部日報</title>
    <style>
        body { background-color: #1a1c1e; color: #fff; font-family: sans-serif; padding: 20px; }
        .card { background: #2a2d30; border-top: 5px solid #ff6b00; padding: 20px; border-radius: 8px; max-width: 500px; margin: auto; }
        h1 { color: #ff6b00; font-size: 24px; text-align: center; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 14px; color: #aaa; }
        input, select, textarea { width: 100%; padding: 10px; background: #333; border: 1px solid #444; color: #fff; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #ff6b00; border: none; color: #fff; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button:hover { background: #e66100; }
        .person-grid { display: grid; grid-template-cols: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .person-btn { padding: 10px; background: #333; border: 1px solid #444; cursor: pointer; text-align: center; font-size: 14px; }
        .person-btn.active { border-color: #ff6b00; color: #ff6b00; background: rgba(255,107,0,0.1); }
    </style>
</head>
<body>

<div class="card">
    <h1>工程技術部 工作日報</h1>
    <form action="https://docs.google.com/forms/d/e/1FAIpQLScYgZy257bhsIpbWWLjrb9AHGslh7XLqX-y5EEBlVoQvKNSnA/formResponse" method="POST">
        
        <div class="input-group">
            <label>日期</label>
            <input type="date" name="entry.1335878800" id="todayDate" required>
        </div>

        <div class="input-group">
            <label>填表人員</label>
            <input type="hidden" name="entry.536561245" id="opInput" required>
            <div class="person-grid" id="pGrid"></div>
        </div>

        <div class="input-group">
            <label>天氣</label>
            <select name="entry.65954101">
                <option value="晴天">晴天</option>
                <option value="多雲">多雲</option>
                <option value="雨天">雨天</option>
            </select>
        </div>

        <div class="input-group">
            <label>工作總結</label>
            <textarea name="entry.1093262937" rows="5" required></textarea>
        </div>

        <button type="submit">確認提交日報</button>
    </form>
</div>

<script>
    const names = ["江輝琳", "吳凱銘", "李佳玲", "李鈞智", "林宏吉", "林慶倫"];
    const grid = document.getElementById('pGrid');
    const input = document.getElementById('opInput');

    names.forEach(n => {
        const btn = document.createElement('div');
        btn.className = 'person-btn';
        btn.innerText = n;
        btn.onclick = () => {
            document.querySelectorAll('.person-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            input.value = n;
        };
        grid.appendChild(btn);
    });

    document.getElementById('todayDate').value = new Date().toISOString().split('T')[0];
</script>

</body>
</html>
